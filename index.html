<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Feed Scheduler</title>
    <style>
        body {
            background: rgba(255, 255, 255, 0.1);
            font-family: Arial, sans-serif;
            color: #fff;
            overflow: hidden;
        }
        .container {
            backdrop-filter: blur(5px);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        input, button, select {
            border-radius: 5px;
            padding: 10px;
            margin: 10px 0;
            border: none;
            outline: none;
        }
        button {
            cursor: pointer;
            background: linear-gradient(90deg, #ff7e5f, #feb47b);
            transition: background 0.3s;
        }
        button:hover {
            background: linear-gradient(90deg, #feb47b, #ff7e5f);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Instagram Feed Scheduler</h1>
        <form id="schedulerForm">
            <input type="text" id="name" placeholder="Nama Pengisi" required>
            <input type="text" id="contentTitle" placeholder="Judul Konten" required>
            <input type="datetime-local" id="postingDateTime" required>
            <button type="submit">Schedule</button>
        </form>
        <div id="feedsDisplay"></div>
        <div id="countdown"></div>
    </div>
    <script>
        const form = document.getElementById('schedulerForm');
        const feedsDisplay = document.getElementById('feedsDisplay');
        const countdown = document.getElementById('countdown');
        let feeds = JSON.parse(localStorage.getItem('feeds')) || [];

        form.onsubmit = (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const contentTitle = document.getElementById('contentTitle').value;
            const postingDateTime = new Date(document.getElementById('postingDateTime').value);
            const color = getColor();

            feeds.push({ name, contentTitle, postingDateTime, color });
            localStorage.setItem('feeds', JSON.stringify(feeds));
            displayFeeds();
            form.reset();
            startCountdown(postingDateTime);
        };

        function getColor() {
            const colors = ['#FFD700', '#7B68EE', '#00BFFF']; // kuning-ungu, abu-ungu, kuning-biru
            return colors[feeds.length % colors.length];
        }

        function displayFeeds() {
            feedsDisplay.innerHTML = '';
            feeds.forEach((feed, index) => {
                const div = document.createElement('div');
                div.style.backgroundColor = feed.color;
                div.innerHTML = `<strong>${feed.name}</strong>: ${feed.contentTitle} at ${feed.postingDateTime}`;
                feedsDisplay.appendChild(div);
            });
        }

        function startCountdown(date) {
            const interval = setInterval(() => {
                const now = new Date();
                const diff = date - now;
                if (diff <= 0) {
                    clearInterval(interval);
                    countdown.innerHTML = 'Time to post!';
                } else {
                    countdown.innerHTML = Math.ceil(diff / 1000) + ' seconds remaining';
                }
            }, 1000);
        }

        displayFeeds(); // Init display
    </script>
</body>
</html>
