<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Instagram Feed Scheduler</title>\n    <style>\n        body {\n            font-family: Arial, sans-serif;\n            background: rgba(255, 255, 255, 0.1);\n            backdrop-filter: blur(10px);\n            color: #fff;\n            margin: 0;\n            padding: 20px;\n        }\n        .scheduler {\n            background: rgba(255, 255, 255, 0.2);\n            border-radius: 10px;\n            padding: 20px;\n            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);\n        }\n        .input-group {\n            margin-bottom: 10px;\n        }\n        .input-group label {\n            display: block;\n            margin-bottom: 5px;\n        }\n        input[type='text'], input[type='datetime-local'] {\n            width: calc(100% - 20px);\n            padding: 10px;\n            border: none;\n            border-radius: 5px;\n        }\n        button {\n            padding: 10px;\n            background-color: #4CAF50;\n            border: none;\n            color: white;\n            border-radius: 5px;\n            cursor: pointer;\n        }\n        button:hover {\n            background-color: #45a049;\n        }\n    </style>\n</head>\n<body>\n    <div class='scheduler'>\n        <h1>Instagram Feed Scheduler</h1>\n        <div class='input-group'>\n            <label for='postContent'>Post Content:</label>\n            <input type='text' id='postContent' placeholder='Enter your post content'>\n        </div>\n        <div class='input-group'>\n            <label for='postTime'>Schedule Time:</label>\n            <input type='datetime-local' id='postTime'>\n        </div>\n        <button id='scheduleBtn'>Schedule Post</button>\n        <div id='posts'></div>\n    </div>\n    <script>\n        const scheduleBtn = document.getElementById('scheduleBtn');\n        const postsContainer = document.getElementById('posts');\n        let posts = JSON.parse(localStorage.getItem('instagramPosts')) || [];\n\n        function renderPosts() {\n            postsContainer.innerHTML = posts.map((post, index) => {\n                return `\n                    <div style='background: ${post.color}; padding: 10px; margin: 10px 0; border-radius: 5px;'>\n                        <p>${post.content}</p>\n                        <p>Scheduled for: ${new Date(post.time).toLocaleString()}</p>\n                        <p>Countdown: <span id='countdown-${index}'></span></p>\n                        <button onclick='removePost(${index})'>Remove</button>\n                    </div>\n                `;\n            }).join('');\n            autoUpdateCountdown();\n        }\n\n        function removePost(index) {\n            posts.splice(index, 1);\n            localStorage.setItem('instagramPosts', JSON.stringify(posts));\n            renderPosts();\n        }\n\n        function autoUpdateCountdown() {\n            posts.forEach((post, index) => {\n                const countdownElement = document.getElementById(`countdown-${index}`);\n                const countdownTime = Math.max(0, new Date(post.time) - new Date());\n                const seconds = Math.floor((countdownTime / 1000) % 60);\n                const minutes = Math.floor((countdownTime / 60000) % 60);\n                const hours = Math.floor((countdownTime / 3600000) % 24);\n                countdownElement.innerHTML = `${hours}h ${minutes}m ${seconds}s`;\n            });\n        }\n\n        scheduleBtn.addEventListener('click', () => {\n            const content = document.getElementById('postContent').value;\n            const time = document.getElementById('postTime').value;\n            const color = getColorByIndex(posts.length);\n            posts.push({ content, time, color });\n            localStorage.setItem('instagramPosts', JSON.stringify(posts));\n            renderPosts();\n        });\n\n        function getColorByIndex(index) {\n            const colors = ['#FFDD57', '#9A4CBA', '#57A0FF']; // kuning-ungu, abu-ungu, kuning-biru\n            return colors[index % colors.length];\n        }\n\n        window.onload = renderPosts;\n    </script>\n</body>\n</html>
