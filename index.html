<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Instagram Feed Scheduler</title>\n    <style>\n        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }\n        .container { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background: linear-gradient(to right, #FFEB3B, #9C27B0); }\n        .form { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(10px); padding: 20px; border-radius: 10px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1); }\n        input { margin: 10px 0; padding: 10px; width: 300px; border: 1px solid #ccc; border-radius: 5px; }\n        button { background-color: #9C27B0; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; }\n        .countdown { font-size: 24px; margin-top: 20px; }\n    </style>\n</head>\n<body>\n<div class="container">\n    <form class="form" id="schedulerForm">\n        <h2>Instagram Feed Scheduler</h2>\n        <input type="text" id="nama" placeholder="Nama" required>\n        <input type="text" id="judul" placeholder="Judul" required>\n        <input type="datetime-local" id="tanggalJam" required>\n        <button type="submit">Schedule</button>\n    </form>\n    <div class="countdown" id="countdownTimer"></div>\n</div>\n<script>\n    const form = document.getElementById('schedulerForm');\n    const countdown = document.getElementById('countdownTimer');\n    let countdownInterval;\n    form.addEventListener('submit', function(event) {\n        event.preventDefault();\n        const nama = document.getElementById('nama').value;\n        const judul = document.getElementById('judul').value;\n        const tanggalJam = new Date(document.getElementById('tanggalJam').value).getTime();\n        localStorage.setItem('schedule', JSON.stringify({ nama, judul, tanggalJam }));\n        startCountdown(tanggalJam);\n    });\n    function startCountdown(endTime) {\n        clearInterval(countdownInterval);\n        countdownInterval = setInterval(function() {\n            const now = new Date().getTime();\n            const distance = endTime - now;\n            const hours = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));\n            const minutes = Math.floor((distance % (1000 * 60)) / 1000);\n            countdown.innerHTML = hours + 'h ' + minutes + 'm ';\n            if (distance < 0) {\n                clearInterval(countdownInterval);\n                countdown.innerHTML = 'EXPIRED';\n            }\n        }, 1000);\n    }\n    function loadSchedule() {\n        const schedule = JSON.parse(localStorage.getItem('schedule'));\n        if (schedule) {\n            document.getElementById('nama').value = schedule.nama;\n            document.getElementById('judul').value = schedule.judul;\n            document.getElementById('tanggalJam').value = new Date(schedule.tanggalJam).toISOString().slice(0, 16);\n            startCountdown(schedule.tanggalJam);\n        }\n    }\n    window.onload = loadSchedule;\n</script>\n</body>\n</html>
